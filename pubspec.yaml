name: ibilling
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  jiffy: ^4.1.0
  google_fonts: ^2.1.0
  flutter_svg: ^0.22.0
  equatable: ^2.0.3
  cupertino_icons: ^1.0.2
  json_serializable: ^4.1.4
  json_annotation: ^4.0.1
  bloc: ^7.0.0
  flutter_bloc: ^7.0.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.6

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/icons/
    - assets/flags/
    - assets/sample/

  fonts:
    - family: 'Ubuntu'
      fonts:
        - asset: 'assets/fonts/Ubuntu/Ubuntu-Bold.ttf'
        - asset: 'assets/fonts/Ubuntu/Ubuntu-BoldItalic.ttf'
        - asset: 'assets/fonts/Ubuntu/Ubuntu-Italic.ttf'
        - asset: 'assets/fonts/Ubuntu/Ubuntu-LightItalic.ttf'
        - asset: 'assets/fonts/Ubuntu/Ubuntu-Medium.ttf'
        - asset: 'assets/fonts/Ubuntu/Ubuntu-MediumItalic.ttf'
        - asset: 'assets/fonts/Ubuntu/Ubuntu-Regular.ttf'
